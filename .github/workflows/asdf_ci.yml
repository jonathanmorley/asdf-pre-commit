name: ASDF CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  plugin-test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        python: ['2.x', '3.x']
    runs-on: ${{ matrix.os }}
    steps:
      # Configures the python version used on GitHub-hosted runners
      - uses: actions/setup-python@v1
        with:
          # The python version to configure
          python-version: ${{ matrix.python }}
      # See https://github.com/asdf-vm/asdf/blob/master/docs/plugins-create.md#example-github-action
      - name: asdf_plugin_test
        uses: asdf-vm/actions/plugin-test@v1
        with:
          command: pre-commit --version
        env:
          GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }} # automatically provided
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Run ShellCheck
        run: shellcheck bin/download bin/exec-env bin/install bin/list-all
  format:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install shfmt
        run: brew install shfmt
      - name: Run shfmt
        run: shfmt -d -i 2 -ci .
